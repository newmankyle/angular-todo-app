<mat-toolbar color="primary">
  <span>ToDo App</span>
</mat-toolbar>

<mat-card class="container">
  <mat-card-title>Todo App</mat-card-title>
  <mat-card-content>
    <mat-selection-list>
      <mat-list-option *ngFor="let todo of todoList">
        {{ todo }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
